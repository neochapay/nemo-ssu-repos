[all]
credentials=

[release]
core=%(releaseProtocol)://%(releaseDomainMer)/%(merProjectPath)/%(release):/core/latest_%(arch)/
qt=%(releaseProtocol)://%(releaseDomainMer)/%(merProjectPath)/%(release):/qt/latest_%(arch)/
mw=%(releaseProtocol)://%(releaseDomainMer)/%(merProjectPath)/%(release):/mw/latest_%(arch)/
ux=%(releaseProtocol)://%(releaseDomainMer)/%(merProjectPath)/%(release):/ux/latest_%(arch)/

[rnd]
adaptation=%(releaseProtocol)://%(releaseDomainMer)/%(merProjectPath)/%(release):/hardware:/%(hardwareName)/latest_%(arch)/

[default-domain]
releaseProtocol=http
releaseDomainMer=repo.merproject.org
merProjectPath=obs/home:/neochapay:/mer:/release:

[default-repos]
release=core,qt,mw,ux
rnd=adaptation
